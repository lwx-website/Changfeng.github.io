<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            display: block;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
        .intro {
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }
        .social-media {
            text-align: center;
            margin-top: 20px;
        }
        .social-media a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-media a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人网站</h1>
        <div class="avatar">
            <img src="https://via.placeholder.com/150" alt="头像">
        </div>
        <div class="intro">
            <p>你好！我是一名热爱编程和技术分享的开发者。在这里，你可以找到我的技术文章、项目经验和一些生活分享。</p>
        </div>
        <div class="social-media">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
